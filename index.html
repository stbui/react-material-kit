<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
      minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="stbui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <base href="/react-material-kit/">
    <title>
        stbui
    </title>
    <style>
        #app>.background {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2B303B
        }

        #app>.background>.wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%)
        }

        .logo {
            width: 96px;
            height: 96px;
            line-height: 96px;
            margin: 10px auto;
            background: #3F51B5;
            text-align: center;
            border-radius: 2px;
            box-shadow: 0 2px 14px 0 rgba(0, 0, 0, .22)
        }

        .logo>span {
            display: inline-block;
            color: #fff;
            font-size: 56px;
            animation: rotate 1.5s infinite linear
        }

        .info {
            color: rgba(255, 255, 255, .4);
            text-align: center
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg)
            }
            100% {
                transform: rotate(360deg)
            }
        }
    </style>
<link href="main.4df7ce59.css" rel="stylesheet"></head>

<body>
    <div id="app">
        <div class="background">
            <div class="wrapper">
                <div class="logo">
                    <span>S</span>
                </div>
                <div class="info">请稍等</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="main.4df7ce59.js"></script></body>

</html>
