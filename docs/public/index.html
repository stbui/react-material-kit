<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>react-material-kit</title>
    <style>
      #app > .background {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #2b303b;
      }

      #app > .background > .wrapper {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
      }

      .logo {
        width: 96px;
        height: 96px;
        line-height: 96px;
        margin: 10px auto;
        background: #3f51b5;
        text-align: center;
        border-radius: 2px;
        box-shadow: 0 2px 14px 0 rgba(0, 0, 0, 0.22);
      }

      .logo > span {
        display: inline-block;
        color: #fff;
        font-size: 56px;
        animation: rotate 1.5s infinite linear;
      }

      .info {
        color: rgba(255, 255, 255, 0.4);
        text-align: center;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="background">
        <div class="wrapper">
          <div class="logo"><span>S</span></div>
          <div class="info">请稍等</div>
        </div>
      </div>
    </div>
  </body>
</html>
